<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index_header.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="header-area">
            <div class="header-main">
                <div class="header-login">
                    <a href="index.html">
                        <h3>Good Bee</h3>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="back-container2">
            <div class="back-img2">
                <div class="main-container">
                    <div class="main-padding">
                        <div class="main-section">
                            <section class="container">
                                <article class="modal">
                                    <a href="index.html"><div class="exit-wrapper">
                                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" tabindex="1" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                                        </svg>
                                    </div></a>
                                    <div class="tabs">
                                      <span class="tab signin"><a href="login.html">로그인</a></span>
                                      <span class="tab signup active"><a href="#">회원가입</a></span>
                                    </div>
                                    <div class="content">
                                        <section class="signin-cont cont">
                                            <form>
                                                <div class="checkBlock">
                                                    <input id="id" name="id" type="text" class="inpt" minlength="4"
                                                   maxlength="20" placeholder="Your Id"/>
                                                    <button class="checkButton">중복확인</button>
                                                </div>
                                                <div class="checkBlock">
                                                    <input id="email" name="email" type="email" class="inpt" placeholder="Your Email"/>
                                                    <button class="checkButton">중복확인</button>
                                                </div>
                                                <div class="otherinput">
                                                    <input name="pwd" id="pwd" minlength="4" maxlength="30" type="password" class="inpt2" placeholder="Your Password"/>
                                                    <input name="pwd_confirm" id="pwd_confirm" minlength="4" maxlength="30"
                                                    type="password" class="inpt2" placeholder="Re-enter password"/>
                                                    <input type="text" class="inpt2" placeholder="Your Name"/>
                                                </div>
                                                <div class="submit-wrap">
                                                    <input type="submit" value="회원가입" class="submit"/>
                                                </div>
                                            </form>
                                        </section>
                                    </div>
                                </article>
                              </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
