    <div class="back-container1">

            <nav class="main-nav">
                <div class="menu-nav">
                    <div class="half-menu1">
                        <div class="half-block">
                            <div class="half-center">

                        </div>
                    </div>
                </div>

            <section class="container">
                <div class="auto-margin">
                    <div class="profile-title">
                        <h2>회원정보 수정</h2>
                    </div>
                    <div class="tabs">
                        <span class="tab signin active"><a href="#">내 정보</a></span>
                        <span class="tab signup"><a href="profile-pwd.html">비밀번호 변경</a></span>
                    </div>
                    <div class="profile-body">
                        <form>
                            아이디
                            <div class="checkBlock">
                                <input name="id" id="id" type="text" minlength="4" maxlength="30"/>
                                <button class="checkButton">중복확인</button>
                            </div>
                            닉네임
                            <div class="checkBlock">
                                <input name="nickname" id="nickname" type="text" minlength="4" maxlength="30"/>
                                <button class="checkButton">중복확인</button>
                            </div>
                            이메일
                            <div class="checkBlock">
                                <input id="email" name="email" type="email"/>
                                <button class="checkButton">중복확인</button>
                            </div>
                            <div class="profile-footer">
                                <div>
                                    <button>탈퇴</button>
                                </div>
                                <div>
                                    <button>수정</button>
                                    <button id="go-back">나가기</button>
                                </div>
                                <!-- 나가기 버튼 안되는데 나중에 수정 -->
                            </div>
                        </form>
                        
                    </div>
                </div>
            </section>
