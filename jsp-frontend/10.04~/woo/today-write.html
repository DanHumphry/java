<body>

    <div class="bg_banner_image"></div>
    <div class="mobile-back"></div>

    <div class="back-container1">
        <div class="back-container2">
            <nav class="main-nav">
                <div class="menu-nav">
                    <div class="half-menu1">
                        <div class="half-block">
                            <div class="half-center">

                    </div>
                </div>
            </nav>

            <div class="today-container">
                <div class="today-section">
                    <div class="today-title">
                        <textarea id="title" name="title" placeholder="제목을 입력.."></textarea>
                    </div>
                    <div class="file-">
                        <button class="upButton">
                            <label htmlFor="file" class="img-up">
                                <input type="file" id="imgInput" accept=".jpg, .png, .jpeg, .gif"></input>이미지 업로드
                            </label>
                        </button>
                    </div>
                </div>
                <div class="today-img">
                    <img id="image_section" alt=""/>
                </div>
                <div class="today-button">
                    <button>포스트 작성</button>
                </div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function (e) {
            $('#image_section').attr('src', e.target.result);  
            }
            
            reader.readAsDataURL(input.files[0]);
            }
        }
        
        // 이벤트를 바인딩해서 input에 파일이 올라올때 위의 함수를 this context로 실행합니다.
        $("#imgInput").change(function(){
            readURL(this);
        });
    </script>
</body>
